<!doctype html>
<html>
 <head>
 <title>Reaction Test</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 
    <style>
	    .bold{
		    font-weight:bold;
			text-align:center;
		    font-family:Georgia;
		}
	    h1{
		    
			color:#009999;
		}
		#description{
		    font-size:45px;
			color:#006b8f;
		}
		#result{
			font-size:35px;
         	color:#1975ff;		
		}
	    
	    #box{
		    width:200px;
			height:200px;
			background-color:yellow;
			display:none;
			position:relative;
		}
		
	</style>

 </head>

 <body>
 <div class="bold">
    <h1>Measure Your Reaction Time</h1>
	<p id="description">Click the appeared item as fast as you can!</p>
	<p id="result"> Your reaction time is: <span id="time">0</span>s</p>
</div>
 
    <div id="box"></div>

	
	
	
	<script type="text/javascript">
	
	    var createTime; var clickTime; var reactionTime;
		
		function getRandomColor(){
		    var letters='0123456789ABCDEF'.split('');
			var color='#';
			for(var i=0;i<6;i++){
			    color+=letters[Math.floor(Math.random()*16)];
			}
			return color;
		}
	
	    function makeBox(){
		
		    var displayTime=Math.random()*3000;
			
			
		    setTimeout(function(){
			
			    //change shape
			    if(Math.random()>0.5){
				    document.getElementById("box").style.borderRadius='100px';
				}else{
				    document.getElementById("box").style.borderRadius='0';
				}
				
				var top=Math.random()*450;
				var left=Math.random()*1500;
				
				document.getElementById("box").style.top=top+'px';
				document.getElementById("box").style.left=left+'px';
				document.getElementById("box").style.backgroundColor=getRandomColor();
				
			
			
			    document.getElementById("box").style.display="block";
				
				createTime=Date.now();
			
			},displayTime);
		}
	    document.getElementById("box").onclick=function(){
			clickTime=Date.now();
			reactionTime=(clickTime-createTime)/1000;
			document.getElementById("time").innerHTML=reactionTime;
			this.style.display="none";
			makeBox();	
		}
		makeBox();
		
		
	</script>

 </body>
</html>
